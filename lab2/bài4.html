<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <h1>Bài tập ứng dụng modal</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Mở hộp thoại</button>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Tiêu đề</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <div class="container mt-3">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-bs-toggle="tab" href="#home">Đăng ký</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-bs-toggle="tab" href="#menu1">Đăng nhập</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div id="home" class="tab-pane fade show active">
                                        <h3>Đăng ký</h3>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h1>From đăng ký thông tin</h1>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="mb-3">
                                                                <label for="formGroupExampleInput" class="form-label">Họ
                                                                    và tên</label>
                                                                <input type="text" class="form-control"
                                                                    id="formGroupExampleInput"
                                                                    placeholder="Nhập họ và tên">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="formGroupExampleInput2"
                                                                    class="form-label">Email</label>
                                                                <input type="text" class="form-control"
                                                                    id="formGroupExampleInput2"
                                                                    placeholder="Nhập email">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="formGroupExampleInput3"
                                                                    class="form-label">Số điện thoại</label>
                                                                <input type="text" class="form-control"
                                                                    id="formGroupExampleInput3"
                                                                    placeholder="Nhập số điện thoại">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="formGroupExampleInput4"
                                                                    class="form-label">Mật khẩu</label>
                                                                <input type="text" class="form-control"
                                                                    id="formGroupExampleInput4"
                                                                    placeholder="Nhập mật khẩu">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="formGroupExampleInput5"
                                                                    class="form-label">Xác nhận mật khẩu</label>
                                                                <input type="text" class="form-control"
                                                                    id="formGroupExampleInput"
                                                                    placeholder="Xác nhận mật khẩu">
                                                            </div>
                                                            <fieldset class="row mb-3">
                                                                <legend class="col-form-label col-sm-4 pt-0">Giới tính
                                                                </legend>
                                                                <div class="col-sm-8">
                                                                    <div class="row">
                                                                        <div class="col-sm-6 form-check">
                                                                            <input class="form-check-input" type="radio"
                                                                                name="gridRadios" id="gridRadios1"
                                                                                value="option1" checked>
                                                                            <label class="form-check-label"
                                                                                for="gridRadios1">
                                                                                Nam </label>
                                                                        </div>
                                                                        <div class="col-sm-6 form-check">
                                                                            <input class="form-check-input" type="radio"
                                                                                name="gridRadios" id="gridRadios2"
                                                                                value="option2">
                                                                            <label class="form-check-label"
                                                                                for="gridRadios2">
                                                                                Nữ </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                            <div class="mb-3">
                                                                <label for="inputState" class="form-label">Ngôn
                                                                    ngữ</label>
                                                                <select id="inputState" class="form-select">
                                                                    <option selected>Tiếng Việt</option>
                                                                    <option>...</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-check mb-3">
                                                                <input class="form-check-input" type="checkbox"
                                                                    id="myCheck">
                                                                <label class="form-check-label" for="myCheck">Đồng ý với
                                                                    các điều khoản</label>

                                                            </div>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="menu1" class="tab-pane fade">
                                        <h3>Đăng nhập</h3>
                                        <div class="col-md-12">
                                            <h1>From đăng nhập</h1>
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="mb-3">
                                                            <label for="formGroupExampleInput9"
                                                                class="form-label">Email</label>
                                                            <input type="text" class="form-control"
                                                                id="formGroupExampleInput9" placeholder="Nhập email">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="formGroupExampleInput10" class="form-label">Mật
                                                                khẩu</label>
                                                            <input type="text" class="form-control"
                                                                id="formGroupExampleInput10"
                                                                placeholder="Nhập mật khẩu">
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
