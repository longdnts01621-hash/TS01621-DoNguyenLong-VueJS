<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>From đăng ký thông tin</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Nhập họ và tên">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Mật khẩu</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Xác nhận mật khẩu</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Xác nhận mật khẩu">
                            </div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-4 pt-0">Giới tính</legend>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-6 form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Nam </label>
                                        </div>
                                        <div class="col-sm-6 form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Nữ </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="mb-3">
                                <label for="inputState" class="form-label">Ngôn ngữ</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Tiếng Việt</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="myCheck">
                                <label class="form-check-label" for="myCheck">Đồng ý với các điều khoản</label>

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1>From đăng ký thông tin</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Mật khẩu</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Nhập mật khẩu">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
